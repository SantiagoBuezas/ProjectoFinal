{% extends "Blog/madre.html" %}

{% load static %}

{% block inserte_aqui_su_contenido %}
<ul>
    {% for Blog in object_list %}
    
    <li>
        <p>Nombre: {{ Blog.nombre }} ({{ Blog.tema }})</p>
        <p>
            <a href="{% url 'BlogDetail' Blog.id %}">Ver Blog</a>  
            <a href="{% url 'BlogUpdate' Blog.id %}">Editar</a>
            <a href="{% url 'BlogDelete' Blog.id %}">Borrar</a>  
        </p>
        
    </li>
    {% endfor %}
</ul>
{% endblock %}
